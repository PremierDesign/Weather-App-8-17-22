<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta http-equiv="Refresh" content="60">  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Clock</title>
    <link
      rel="icon"
      href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/256/weather-icon.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div id="dateAndTime">
        <p id="time"></p>
        <p id="shift">AM</p>
        <p id="date"></p>
      </div>
      <div id="currentWeather">
        <div id="currentTemp">
          <img
            id="weatherImage"
            src="https://openweathermap.org/img/wn/02n@2x.png"
          />
          <p id="temp"></p>
          <div id="extremes">
            <span id="arrows">&#8593;</span>
            <p id="high">High</p>
            <br />
            <span id="arrows">&#x2193;</span>
            <p id="low">Low</p>
          </div>
        </div>
      </div>
    </div>

    <div class="daily-container">
      <div class="daily" id="daily-1">
        <p id="day1"></p>
        <img id="day1icon" src="" alt="" />
        <p id="day1high"></p>
        <p id="day1low"></p>
      </div>

      <div class="daily" id="daily-2">
        <p id="day2"></p>
        <img id="day2icon" src="" alt="" />
        <p id="day2high"></p>
        <p id="day2low"></p>
      </div>

      <div class="daily" id="daily-3">
        <p id="day3"></p>
        <img id="day3icon" src="" alt="" />
        <p id="day3high"></p>
        <p id="day3low"></p>
      </div>

      <div class="daily" id="daily-4">
        <p id="day4"></p>
        <img id="day4icon" src="" alt="" />
        <p id="day4high"></p>
        <p id="day4low"></p>
      </div>

      <div class="daily" id="daily-5">
        <p id="day5"></p>
        <img id="day5icon" src="" alt="" />
        <p id="day5high"></p>
        <p id="day5low"></p>
      </div>
    </div>

  </body>
</html>
